<h2>{{ session.name }}</h2>
<h3 [innerHTML]="name" [style.color]="Couleur" ></h3>
<div>{{ session.track }}</div>
<div>{{ session.date }}</div>
<div>Lyon</div>
<h1>Nombre de participant {{session.participants}}</h1>
<div class="tools">
  <a class="delete"> Details </a>
  @if(session.participants<20){
  <a class="inscrire" (click)="ajouter(session)"> Inscription </a>
  }@else{
  <p>session Complete</p>
  }
  <a class="partager"> Partager </a>
</div>
